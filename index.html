<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme editor</title>

    <!-- LINKS -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b82efd4820.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"
        integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./assets/512x512bb.jpeg" type="image/x-icon">
</head>

<body>
    <section class="front-page">
        <!-- ---------------------------------------------------------
            --------------------------- HEADER --------------------------- -->

        <header id="header" class="header">
            <h1 class="main-title">
                Meme Generator
            </h1>
            <nav>
                <ul class="list-container">
                    <li id="nav-img" class="nav-item">
                        <i class="fa-regular fa-image"></i>
                        Image
                    </li>
                    <li id="nav-text" class="nav-item">
                        <i class="fa-solid fa-font"></i>
                        Text
                    </li>
                    <li id="nav-mode" class="nav-item">
                        <i class="fa-regular fa-lightbulb"></i></i>
                        Light mode
                    </li>
                </ul>
            </nav>
        </header>
        <!-- ---------------------------------------------------------
            --------------------------- MEME --------------------------- -->

        <main id="main-container" class="main-container">
            <div id="meme-container" class="meme-container">
                <p id="top-text" class="text-container top-text">
                    TOP TEXT
                </p>
                <div id="meme-img" class="meme-img"></div>
                <p id="bottom-text" class="text-container bottom-text">
                    BOTTOM TEXT
                </p>
            </div>

            <div id="dl-btn-container">
                <button id="download-btn" class="download-btn" type="button" aria-label="Download button">
                    <i class="fa-solid fa-download"></i>
                    Download meme
                </button>
            </div>

        </main>

    </section>

    <aside id="aside" class="aside">
        <div id="close-aside" class="close-aside hidden">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <!-- ---------------------------------------------------------
            --------------------------- IMAGE --------------------------- -->
        <section id="img-aside" class="aside-containers">
            <h3>
                IMAGE
            </h3>
            <form id="form-image" class="flex-column">
                <label for="url-img" class="label-style bold">
                    URL
                </label>
                <input id="url-img" class="url-img input-style" type="url" />


                <label for="color-picker" class="label-style bold">
                    BACKGROUND
                </label>

                <div class="flex-row background-color-filters">
                    <div class="input-color-container input-style flex-row mr5 width50">
                        <input id="color-picker" class="input-color" type="color" value="#FFFFFF" />
                        <span id="color-name" class="text-color-hex">
                            #FFFFFF
                        </span>
                    </div>

                    <select id="background-filter" class="input-style filter-option-img width50"
                        title="Choose a color filter">
                        <option value="unset">None</option>
                        <option value="lighten">Lighten</option>
                        <option value="darken">Darken</option>
                        <option value="difference">Difference</option>
                        <option value="luminosity">Luminosity</option>
                        <option value="multiply">Multiply</option>
                    </select>
                </div>

                <h4 class="label-style bold">
                    FILTERS
                </h4>

                <label for="brightness-input" class="label-style">
                    BRIGHTNESS
                </label>
                <input id="brightness-input" class="input-range" type="range" min="0" max="1" step="0.1" value="1"
                    aria-label="Brightness range" />

                <label for="opacity-input" class="label-style">
                    OPACITY
                </label>
                <input id="opacity-input" class="input-range" type="range" min="0" max="1" step="0.1" value="1"
                    aria-label="Opacity range" />

                <label for="contrast-input" class="label-style">
                    CONTRAST
                </label>
                <input id="contrast-input" class="input-range" type="range" min="100" max="1000" step="1" value="100"
                    aria-label="Contrast range" />

                <label for="blur-input" class="label-style">
                    BLUR
                </label>
                <input id="blur-input" class="input-range" type="range" min="0" max="10" step="0.1" value="0"
                    aria-label="Blur range" />

                <label for="grayscale-input" class="label-style">
                    GRAYSCALE
                </label>
                <input id="grayscale-input" class="input-range" type="range" min="0" max="100" step="1" value="0"
                    aria-label="Grayscale range" />

                <label for="sepia-input" class="label-style">
                    SEPIA
                </label>
                <input id="sepia-input" class="input-range" type="range" min="0" max="100" step="1" value="0"
                    aria-label="Sepia range" />

                <label for="hue-rotation-input" class="label-style">
                    HUE-ROTATION
                </label>
                <input id="hue-rotation-input" class="input-range" type="range" min="0" max="359" step="1" value="0"
                    aria-label="Hue-rotation range" />

                <label for="saturation-input" class="label-style">
                    SATURATION
                </label>
                <input id="saturation-input" class="input-range" type="range" min="100" max="1000" step="10" value="100"
                    aria-label="Saturation range" />

                <label for="invert-input" class="label-style">
                    INVERT
                </label>
                <input id="invert-input" class="input-range" type="range" min="0" max="1" step="0.1" value="0"
                    aria-label="Invert range" />

                <button id="reset-btn" class="reset-btn input-style" type="button" aria-label="Reset filters">
                    Reset filters
                </button>
            </form>

        </section>

        <!-- ---------------------------------------------------------
            --------------------------- TEXT --------------------------- -->
        <section id="text-aside" class="aside-containers hidden">
            <h3>TEXTO</h3>

            <div class="upper-text-container flex-column">
                <label class="label-style bold" for="top-text-input">
                    UPPER
                </label>
                <textarea id="top-text-input" class="input-style" type="text" placeholder="TOP TEXT"
                    aria-label="Introduce upper text for meme"></textarea>
                <div>
                    <input id="check-top-text" type="checkbox" aria-label="Remove upper text" />
                    <label class="label-style" for="check-top-text">
                        Remove upper text
                    </label>
                </div>
            </div>

            <div class="lower-text-container flex-column">
                <label class="label-style bold" for="bottom-text-input">
                    LOWER
                </label>
                <textarea id="bottom-text-input" class="input-style" type="text" placeholder="BOTTOM TEXT"
                    aria-label="Introduce lower text for meme"></textarea>
                <div>
                    <input id="check-bottom-text" type="checkbox" aria-label="Remove lower text" />
                    <label class="label-style" for="check-bottom-text" class="">
                        Remove lower text
                    </label>
                </div>
            </div>

            <div class="font-container flex-column">
                <label class="label-style bold" for="font-selector" aria-label="Choose a text font">
                    FONT
                </label>
                <select id="font-selector" class="input-style">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter">American Typewriter</option>
                    <option value="Courier New Black">Andale Mono</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact" selected>Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <div class="option-text-align flex-row">
                    <input id="font-size" class="input-style font-size-input mr5 width50" type="number" value="50"
                        min="12" max="90" aria-label="Choose a font size" />
                    <div class="font-btn width50">
                        <button id="btn-left" class="input-style" type="button" aria-label="Text align left">
                            <i class="fas fa-align-left"></i>
                        </button>
                        <button id="btn-center" class="input-style" type="button" aria-label=" Text alignt center">
                            <i class="fas fa-align-center"></i>
                        </button>
                        <button id="btn-right" class="input-style" type="button" aria-label="Text align right">
                            <i class="fas fa-align-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="color-font-container">
                <div class="color-bg-container">
                    <div class="color-container">
                        <label class="label-style bold" for="font-text-color">
                            COLOR
                        </label>
                        <div class="cont-input-color input-style flex-row">
                            <input id="font-text-color" class="input-color" type="color" value="#000000"
                                aria-label="Text color" />
                            <span id="font-color-hex" class="text-color-hex">
                                #000000
                            </span>
                        </div>
                    </div>
                    <div class="background-color-container width50">
                        <label class="label-style bold" for="text-background-color">
                            BACKGROUND
                        </label>
                        <div class="text-background-color-input input-style flex-row">
                            <input id="text-background-color" class="input-color" type="color" value="#FFFFFF"
                                aria-label="Text background color" />
                            <span id="text-background-color-hex" class="text-color-hex">
                                #FFFFFF
                            </span>
                        </div>
                    </div>
                </div>
                <div>
                    <input id="checkbox-transparent" type="checkbox" />
                    <label class="label-style" for="checkbox-transparent">
                        Transparent background
                    </label>
                </div>
            </div>

            <div class="border-container">
                <h4 class="label-style bold">
                    OUTLINE
                </h4>
                <div class="border-options flex-row">
                    <button id="text-outline-none" class="input-style outline-btn mr5 " type="button"
                        aria-label="No text outline">
                        None
                    </button>
                    <button id="text-outline-light" class="input-style outline-btn mr5 " type="button"
                        aria-label="Light text outline">
                        Light
                    </button>
                    <button id="text-outline-dark" class="input-style outline-btn" type="button"
                        aria-label="Dark text outline">
                        Dark
                    </button>
                </div>
            </div>

            <div class="space-text-container flex-column">
                <label class="label-style bold" for="spacing-text-input">
                    SPACING
                </label>
                <input id="spacing-text-input" class="input-style" type="number" value="38" min="10" max="50" />
            </div>

            <div class="leading-text-container flex-column">
                <label class="label-style bold" for="leading-text-input">
                    LEADING
                </label>
                <select id="leading-text-input" class="input-style">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2" selected>1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </div>
        </section>

    </aside>
    <script src="script.js"></script>
</body>

</html>
